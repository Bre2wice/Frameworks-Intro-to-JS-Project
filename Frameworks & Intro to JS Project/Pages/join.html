<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Crystal Dream</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Styles/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          >âœ¨ðŸŒ™ Crystal Dream Anime RPG</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="join.html">Join Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="text-center text-white d-flex align-items-center"
      style="
        min-height: 30vh;
        background: linear-gradient(to right, #a18cd1, #fbc2eb);
      "
    >
      <div class="container">
        <h1 class="display-4 fw-bold">âœ¨Join Us</h1>
        <p class="lead">Weâ€™d love to hear from you âœ¨</p>
      </div>
    </section>

    <!-- Main Content -->
    <main class="container py-5 flex-grow-1">
      <form
        class="p-4 shadow-lg rounded-4 bg-light mx-auto"
        style="max-width: 500px"
      >
        <div class="mb-3 text-dark">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3 text-dark">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3 text-dark">
          <label for="character" class="form-label">Favorite Character</label>
          <select id="character" class="form-select">
            <option selected>Select your favorite</option>
            <option>Mage</option>
            <option>Knight</option>
            <option>Elf</option>
            <option>Fox Spirit</option>
          </select>
        </div>
        <div class="mb-3 text-dark">
          <label for="message" class="form-label"
            >Why do you want to join?</label
          >
          <textarea
            id="message"
            class="form-control"
            rows="4"
            placeholder="Share your reason"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">
          Send
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient text-white text-center py-3 mt-auto">
      &copy; 2025 Crystal Dream Anime RPG. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
